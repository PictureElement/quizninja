<!doctype html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic quiz app written in vanilla JavaScript.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>     
    <div class="container mx-auto">

      <!-- Card 1 -->
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h1>How well do you know GoT Season 6?</h1>
        </div>
        <img class="card-img-top" src="https://proto.io/en/jobs/candidate-questions/imgs/1.jpg" alt="">
        <div class="card-body">
          <h5 class="card-title">Who died holding a door for Bran Stark to escape?</h5>
          <div id="form">
            <!-- Multiple choice (single) -->
            <form>
              <label class="ans-container">Hodor
                <input type="radio" name="options" id="option1" value="option1">
                <span class="radio-checkmark"></span>
              </label>
              <label class="ans-container">The Hound
                <input type="radio" name="options" id="option2" value="option2">
                <span class="radio-checkmark"></span>
              </label>
              <label class="ans-container">Cold Hands
                <input type="radio" name="options" id="option3" value="option3">
                <span class="radio-checkmark"></span>
              </label>
              <label class="ans-container">Wun Wun
                <input type="radio" name="options" id="option4" value="option4">
                <span class="radio-checkmark"></span>
              </label>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="card-footer text-muted">
          <a href="https://pictureelement.github.io/portfolio-2/">
            <i class="fa fa-code" style="font-size:20px;color:#fff;" aria-hidden="true"></i> with <i class="fa fa-heart" style="font-size:16px;color:#fff;" aria-hidden="true"></i> by PictureElement
          </a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h1>How well do you know GoT Season 6?</h1>
        </div>
        <img class="card-img-top" src="http://proto.io/en/jobs/candidate-questions/imgs/4.jpg" alt="">
        <div class="card-body">
          <h5 class="card-title">Which of these people died in the Great Sept at Cersei's hand?</h5>
          <div id="form">
            <!-- Multiple choice (multiple) -->
            <form>
              <label class="ans-container">Tommen Baratheon
                <input type="checkbox" name="options" id="option1" value="option1">
                <span class="checkbox-checkmark"></span>
              </label>
              <label class="ans-container">Margery Tyrell
                <input type="checkbox" name="options" id="option2" value="option2">
                <span class="checkbox-checkmark"></span>
              </label>
              <label class="ans-container">Loras Tyrell
                <input type="checkbox" name="options" id="option3" value="option3">
                <span class="checkbox-checkmark"></span>
              </label>
              <label class="ans-container">Mace Tyrell
                <input type="checkbox" name="options" id="option4" value="option4">
                <span class="checkbox-checkmark"></span>
              </label>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>          
          </div>
        </div>
        <div class="card-footer text-muted">
          <a href="https://pictureelement.github.io/portfolio-2/">
            <i class="fa fa-code" style="font-size:20px;color:#fff;" aria-hidden="true"></i> with <i class="fa fa-heart" style="font-size:16px;color:#fff;" aria-hidden="true"></i> by PictureElement
          </a>
        </div>
      </div>

    </div>
  </body>
</html>
