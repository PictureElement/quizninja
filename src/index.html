<!doctype html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic quiz app written in vanilla JavaScript.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>     
    <div class="container bg-dark text-white mx-auto">
      <header id="header">
        <h1>How well do you know GoT Season 6?</h1>
      </header>
      <hr>
      <div id="question">
        <p class="lead">Who died holding a door for Bran Stark to escape?</p>
      </div>
      <div id="image">
        <img class="img-thumbnail" src="https://proto.io/en/jobs/candidate-questions/imgs/1.jpg">
      </div>
      <div id="form">
        <!-- Multiple choice (single) -->
        <form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
            <label class="form-check-label" for="option1">
              Hodor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
            <label class="form-check-label" for="option2">
              The Hound
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
            <label class="form-check-label" for="option3">
              Cold Hands
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option4" value="option4">
            <label class="form-check-label" for="option4">
              Wun Wun
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <footer class="text-center p-4">
        <a href="https://pictureelement.github.io/portfolio-2/">
          <i class="fa fa-code" style="font-size:20px;color:#fff;" aria-hidden="true"></i> with <i class="fa fa-heart" style="font-size:16px;color:#fff;" aria-hidden="true"></i> by PictureElement
        </a>
      </footer>
    </div>
  </body>
</html>
