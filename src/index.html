<!doctype html>
<html lang="en">
  <head>
    <title>QuizNinja</title>
    <meta charset="utf-8">
    <!-- Theming the browser's address bar  -->
    <meta name="theme-color" content="#f2b632">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Test your knowledge on various topics in this traditional style trivia game.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <link rel='manifest' href='manifest.json'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Kaushan+Script" rel="stylesheet">
    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="js/helper.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body> 
    
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <header id="home-header">
            <img src="media/logo.svg" width="100" alt="app logo">
            <h1 class="display-4 app-title">QuizNinja</h1>
            <p>
              Test your knowledge on various topics in this traditional style 
              trivia game. Challenge friends and family to fun questions. Find out 
              if you got the skills to be a quizninja!
            </p>
            <a href="https://github.com/PictureElement" class="badge badge-dark px-3 py-2"><i class="fa fa-github" aria-hidden="true"></i> Follow @PictureElement</a>
            <a href="https://github.com/PictureElement/quizninja" class="badge badge-dark px-3 py-2 ml-1"><i class="fa fa-star" aria-hidden="true"></i> Star</a>
            <hr class="my-4 mx-3">
            <button id="play-btn" type="button" class="play-btn btn btn-dark mb-4 mx-auto"><i class="fa fa-play" aria-hidden="true"></i></button>
          </header>
          <footer id="home-footer">
            <a href="https://pictureelement.github.io/portfolio-2/">
              <i class="fa fa-code" style="font-size:20px;font-weight:bold;" aria-hidden="true"></i> 
              with 
              <i class="fa fa-heart" style="font-size:16px;font-weight:bold;" aria-hidden="true"></i> 
              by 
              <span style="font-weight:bold;">PictureElement</span>
            </a>
          </footer>
        </div>
      </div>

      <script>
        // Service worker registration
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registration successful with scope: ',
              registration.scope);
            })
            .catch(function(err) {
              console.log('Service Worker registration failed: ', err);
            });
        }
      </script>
    
  </body>
</html>
