<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Offline Page</title>
    <meta charset="utf-8">
    <!-- Theming the browser's address bar  -->
    <meta name="theme-color" content="#f2b632">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <!-- 16x16 favicon -->
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/main.css">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container border border-dark rounded p-4">
        <header>
          <img src="../media/offline.svg" width="120" alt="offline mode">
          <h1 class="title-offline">Ooops, you're offline</h1>
          <p>The resource you requested has not been cached! It is not viewable offline!</p>
        </header>
        <footer>
          <a class="btn btn-dark" href="../index.html" role="button"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        </footer>
      </div>
    </div>
  </body>
</html>
