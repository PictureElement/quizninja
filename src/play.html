<!doctype html>
<html lang="en">
  <head>
    <title>QuizNinja</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="A quiz written in vanilla JavaScript.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="js/helper.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container text-white" style="background:#343a40;">
      <div class="c">
        <!-- Card header -->
        <div class="c-header clearfix px-3 pb-3">
          <span class="float-left">GoT</span>
          <span class="float-right">28"</span>
        </div>
        <!-- Card image -->
        <div id="card-image" class="c-image">
          <!--<img class="img-fluid rounded" src="https://proto.io/en/jobs/candidate-questions/imgs/1.jpg" alt="placeholder">-->
        </div>
        <!-- Card body -->
        <div id="card-body" class="c-body">
          <!--<p class="p-3 m-0 text-center">Who died holding a door for Bran Stark to escape?</p>-->
          <form>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="mb-2 btn btn-sm btn-block btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option1" value="1"> A. Hodor
              </label>
              <label class="mb-2 btn btn-sm btn-block btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option2" value="2"> B. The Hound
              </label>
              <label class="mb-2 btn btn-sm btn-block btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option3" value="3"> C. Cold Hands
              </label>
              <label class="mb-2 btn btn-sm btn-block btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option4" value="4"> D. Wun Wun
              </label>
            </div>
            <button type="submit" class="btn btn-sm btn-success">Submit</button>
          </form>
        </div>
        <div class="c-footer rounded bg-dark text-white p-3">
          <span><a href="index.html"><i class="fa fa-2x fa-home" aria-hidden="true"></i></a></span>
          <span><a href="index.html"><i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i></a></span>
        </div>
        <div class="progress" style="height: 1px;">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </body>
</html>
